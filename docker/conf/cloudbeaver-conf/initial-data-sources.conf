{
  "connections": {
    "kyuubi": {
      "provider": "generic",
      "driver": "kyuubi_hive",
      "name": "Kyuubi on Spark",
      "save-password": false,
      "show-system-objects": true,
      "read-only": false,
      "template": false,
      "configuration": {
        "host": "kyuubi",
        "port": "10009",
        "url": "jdbc:kyuubi://kyuubi:10009/",
        "auth-model": "native"
      }
    }
  }
}
