name: "Deploy Website"
on:
  push:
    branches:
      - "master"
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "requirements.txt"

jobs:
  run-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force
