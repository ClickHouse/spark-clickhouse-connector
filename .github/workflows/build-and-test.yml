name: "Build and Test"
on:
  push:
    branches:
      - "branch-*"
      - "main"
  pull_request:
    branches:
      - "branch-*"
      - "main"
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        java: [ 8, 17 ]
        scala: [ 2.12, 2.13 ]
        spark: [ 3.3, 3.4, 3.5 ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: ${{ matrix.java }}
          cache: gradle
      - run: >-
          ./gradlew clean test reportTestScoverage --no-daemon --refresh-dependencies
          -Dscala_binary_version=${{ matrix.scala }}
          -Dspark_binary_version=${{ matrix.spark }}
          -PmavenCentralMirror=https://maven-central.storage-download.googleapis.com/maven2/
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java }}-spark-${{ matrix.spark }}-scala-${{ matrix.scala }}
          path: |
            **/build/reports/tests/test/**
            **/build/test-results/test/**
      
      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-java-${{ matrix.java }}-spark-${{ matrix.spark }}-scala-${{ matrix.scala }}
          path: |
            **/build/reports/scoverageTest/**
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: log-java-${{ matrix.java }}-spark-${{ matrix.spark }}-scala-${{ matrix.scala }}
          path: |
            **/build/unit-tests.log
            log/**

  run-tests-with-specific-clickhouse:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        clickhouse: [ 25.3, 25.6, 25.7, latest ]
    env:
      CLICKHOUSE_IMAGE: clickhouse/clickhouse-server:${{ matrix.clickhouse }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          cache: gradle
      - run: >-
          ./gradlew clean test --no-daemon --refresh-dependencies
          -PmavenCentralMirror=https://maven-central.storage-download.googleapis.com/maven2/
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: log-clickhouse-${{ matrix.clickhouse }}
          path: |
            **/build/unit-tests.log
            log/**

  aggregate-coverage:
    runs-on: ubuntu-22.04
    needs: run-tests
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: downloaded-coverage
      
      - name: Organize coverage reports and create index files
        run: |
          # Copy HTML reports to their respective module directories
          for dir in downloaded-coverage/coverage-*/; do
            if [ -d "$dir" ]; then
              find "$dir" -type d -name "scoverageTest" -exec sh -c '
                for scov_dir; do
                  module_path=$(echo "$scov_dir" | sed "s|downloaded-coverage/coverage-[^/]*/||" | sed "s|/build/reports/scoverageTest||")
                  if [ -n "$module_path" ]; then
                    target_dir="${module_path}/build/reports/scoverageTest"
                    mkdir -p "$target_dir"
                    cp -r "$scov_dir"/* "$target_dir/" 2>/dev/null || true
                  fi
                done
              ' sh {} +
            fi
          done
          
          # Create root COVERAGE.md
          cat > COVERAGE.md << 'EOF'
          # Test Coverage Reports
          
          Coverage reports are generated for all Java/Spark/Scala combinations.
          
          ## Module Coverage
          
          - [ClickHouse Core](clickhouse-core/COVERAGE.md)
          - [Spark 3.3](spark-3.3/COVERAGE.md)
          - [Spark 3.4](spark-3.4/COVERAGE.md)
          - [Spark 3.5](spark-3.5/COVERAGE.md)
          
          ## Viewing Reports
          
          Download the `coverage-aggregated` artifact from the workflow run and open the HTML reports:
          - `clickhouse-core/build/reports/scoverageTest/index.html`
          - `spark-{version}/clickhouse-spark/build/reports/scoverageTest/index.html`
          EOF
          
          # Create clickhouse-core/COVERAGE.md
          mkdir -p clickhouse-core
          cat > clickhouse-core/COVERAGE.md << 'EOF'
          # ClickHouse Core - Test Coverage
          
          ## Coverage Reports
          
          - [clickhouse-core HTML Report](build/reports/scoverageTest/index.html)
          - [clickhouse-core-it HTML Report](../clickhouse-core-it/build/reports/scoverageTest/index.html)
          
          Reports are available for all Java/Spark/Scala combinations in the workflow artifacts.
          EOF
          
          # Create spark-*/COVERAGE.md for each version
          for spark_ver in 3.3 3.4 3.5; do
            mkdir -p "spark-${spark_ver}"
            cat > "spark-${spark_ver}/COVERAGE.md" << EOF
          # Spark ${spark_ver} - Test Coverage
          
          ## Coverage Reports
          
          - [clickhouse-spark HTML Report](clickhouse-spark/build/reports/scoverageTest/index.html)
          - [clickhouse-spark-it HTML Report](clickhouse-spark-it/build/reports/scoverageTest/index.html)
          
          Reports are available for all Java/Scala combinations in the workflow artifacts.
          EOF
          done
      
      - name: Create GitHub Pages structure
        run: |
          mkdir -p gh-pages
          
          # Copy all coverage reports to gh-pages
          cp -r COVERAGE.md gh-pages/index.md
          cp -r clickhouse-core gh-pages/
          cp -r clickhouse-core-it gh-pages/
          cp -r spark-* gh-pages/
          
          # Create a simple HTML index
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Test Coverage Reports - Spark ClickHouse Connector</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; max-width: 1200px; margin: 40px auto; padding: 0 20px; }
              h1 { color: #333; border-bottom: 2px solid #e1e4e8; padding-bottom: 10px; }
              h2 { color: #0366d6; margin-top: 30px; }
              .module-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
              .module-card { border: 1px solid #e1e4e8; border-radius: 6px; padding: 20px; background: #f6f8fa; }
              .module-card h3 { margin-top: 0; color: #0366d6; }
              .module-card a { color: #0366d6; text-decoration: none; display: block; margin: 8px 0; }
              .module-card a:hover { text-decoration: underline; }
              .info { background: #fff3cd; border: 1px solid #ffc107; border-radius: 4px; padding: 15px; margin: 20px 0; }
              .timestamp { color: #586069; font-size: 14px; margin-top: 30px; }
            </style>
          </head>
          <body>
            <h1>ðŸ“Š Test Coverage Reports</h1>
            <div class="info">
              <strong>Last Updated:</strong> $(date -u '+%Y-%m-%d %H:%M:%S UTC')
            </div>
            
            <h2>Core Modules</h2>
            <div class="module-grid">
              <div class="module-card">
                <h3>clickhouse-core</h3>
                <a href="clickhouse-core/build/reports/scoverageTest/index.html">ðŸ“ˆ View Coverage Report</a>
              </div>
              <div class="module-card">
                <h3>clickhouse-core-it</h3>
                <a href="clickhouse-core-it/build/reports/scoverageTest/index.html">ðŸ“ˆ View Coverage Report</a>
              </div>
            </div>
            
            <h2>Spark Modules</h2>
            <div class="module-grid">
              <div class="module-card">
                <h3>Spark 3.3</h3>
                <a href="spark-3.3/clickhouse-spark/build/reports/scoverageTest/index.html">ðŸ“ˆ clickhouse-spark Coverage</a>
                <a href="spark-3.3/clickhouse-spark-it/build/reports/scoverageTest/index.html">ðŸ“ˆ clickhouse-spark-it Coverage</a>
              </div>
              <div class="module-card">
                <h3>Spark 3.4</h3>
                <a href="spark-3.4/clickhouse-spark/build/reports/scoverageTest/index.html">ðŸ“ˆ clickhouse-spark Coverage</a>
                <a href="spark-3.4/clickhouse-spark-it/build/reports/scoverageTest/index.html">ðŸ“ˆ clickhouse-spark-it Coverage</a>
              </div>
              <div class="module-card">
                <h3>Spark 3.5</h3>
                <a href="spark-3.5/clickhouse-spark/build/reports/scoverageTest/index.html">ðŸ“ˆ clickhouse-spark Coverage</a>
                <a href="spark-3.5/clickhouse-spark-it/build/reports/scoverageTest/index.html">ðŸ“ˆ clickhouse-spark-it Coverage</a>
              </div>
            </div>
            
            <p class="timestamp">
              Reports generated from the latest push to main branch.<br>
              View the <a href="https://github.com/ClickHouse/spark-clickhouse-connector">source repository</a>.
            </p>
          </body>
          </html>
          EOF
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          keep_files: false
      
      - name: Upload aggregated coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-aggregated
          path: |
            COVERAGE.md
            clickhouse-core/COVERAGE.md
            clickhouse-core/build/reports/scoverageTest/**
            clickhouse-core-it/build/reports/scoverageTest/**
            spark-*/COVERAGE.md
            spark-*/*/build/reports/scoverageTest/**
