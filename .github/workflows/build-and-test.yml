name: "Build and Test"
on:
  push:
    branches:
      - "master"
      - "branch-*"
  pull_request:
    branches:
      - "master"
      - "branch-*"

jobs:
  run-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        java: [ 8, 17 ]
        scala: [ 2.12, 2.13 ]
        spark: [ 3.3, 3.4, 3.5 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{ matrix.java }}
          cache: gradle
      - run: >-
          ./gradlew clean test --no-daemon --refresh-dependencies
          -Dscala_binary_version=${{ matrix.scala }}
          -Dspark_binary_version=${{ matrix.spark }}
          -PmavenCentralMirror=https://maven-central.storage-download.googleapis.com/maven2/

  run-tests-with-specific-clickhouse:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        clickhouse: [ 21.3, 21.8, 22.3, 22.8, 23.3, 23.8 ]
    env:
      CLICKHOUSE_IMAGE: clickhouse/clickhouse-server:${{ matrix.clickhouse }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 8
          cache: gradle
      - run: >-
          ./gradlew clean test --no-daemon --refresh-dependencies
          -PmavenCentralMirror=https://maven-central.storage-download.googleapis.com/maven2/
