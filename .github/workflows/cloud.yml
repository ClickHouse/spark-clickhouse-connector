name: "ClickHouse Cloud"

on:
  push:
    branches:
      - "main"
  pull_request_target:
    branches:
      - "branch-*"
      - "main"
  workflow_dispatch:

jobs:
  run-tests-with-clickhouse-cloud:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        spark: [ '3.3', '3.4', '3.5', '4.0' ]
        scala: [ '2.12', '2.13' ]
        java: [ 8, 17 ]
        exclude:
          # Spark 4.0 only supports Scala 2.13
          - spark: '4.0'
            scala: '2.12'
          # Spark 4.0 requires Java 17+
          - spark: '4.0'
            java: 8
    env:
      CLICKHOUSE_CLOUD_HOST: ${{ secrets.INTEGRATIONS_TEAM_TESTS_CLOUD_HOST_SMT }}
      CLICKHOUSE_CLOUD_PASSWORD: ${{ secrets.INTEGRATIONS_TEAM_TESTS_CLOUD_PASSWORD_SMT }}
    steps:
      - name: Check approval for external PRs
        if: github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name != github.repository
        uses: actions/github-script@v7
        with:
          script: |
            // Check for approval comment from maintainers
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });
            
            const approvalComments = comments.filter(comment => 
              comment.user.type === 'User' && 
              (comment.body.includes('/test-cloud') || comment.body.includes('/approve-cloud-tests'))
            );
            
            if (approvalComments.length === 0) {
              core.setFailed(
                'External PR detected. A maintainer must comment "/test-cloud" or "/approve-cloud-tests" on this PR to run cloud tests.\n' +
                'This workflow runs with main repository secrets and will test the PR code.'
              );
            } else {
              const approver = approvalComments[approvalComments.length - 1].user.login;
              console.log(`âœ“ Approved by @${approver}. Running cloud tests...`);
            }
      - uses: actions/checkout@v4
        # For pull_request_target, checkout the PR head to test the actual changes
        # For workflow_dispatch, GitHub automatically uses the selected branch
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.ref }}
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: ${{ matrix.java }}
          cache: gradle
      - name: Wake up ClickHouse Cloud instance
        env:
          CLICKHOUSE_PASSWORD: ${{ secrets.INTEGRATIONS_TEAM_TESTS_CLOUD_PASSWORD_SMT }}
        run: |
          echo "Waking up ClickHouse Cloud instance..."
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts"
            if curl -sS "https://${CLICKHOUSE_CLOUD_HOST}:8443/?query=SELECT+1" \
                 --user "default:${CLICKHOUSE_PASSWORD}" \
                 --max-time 60 > /dev/null; then
              echo "Instance is awake!"
              break
            else
              if [ $attempt -eq $max_attempts ]; then
                echo "Failed to wake instance after $max_attempts attempts"
                exit 1
              fi
              echo "Retrying in 10 seconds..."
              sleep 10
              ((attempt++))
            fi
          done
      - run: >-
          ./gradlew clean cloudTest --no-daemon --refresh-dependencies
          -Dspark_binary_version=${{ matrix.spark }}
          -Dscala_binary_version=${{ matrix.scala }}
          -PmavenCentralMirror=https://maven-central.storage-download.googleapis.com/maven2/
      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: log-clickhouse-cloud-spark-${{ matrix.spark }}-scala-${{ matrix.scala }}-java-${{ matrix.java }}
          path: |
            **/build/unit-tests.log
            log/**
