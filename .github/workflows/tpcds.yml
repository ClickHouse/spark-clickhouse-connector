name: "TPC-DS"

on:
  push:
    branches:
      - "branch-*"
      - "main"
  pull_request:
    branches:
      - "branch-*"
      - "main"

jobs:
  run-tpcds-sf1:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        spark: [ 3.3, 3.4, 3.5 ]
        scala: [ 2.12, 2.13 ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          cache: gradle
      - run: >-
          ./gradlew clean slowTest --no-daemon --refresh-dependencies
          -Dspark_binary_version=${{ matrix.spark }}
          -Dscala_binary_version=${{ matrix.scala }}
          -PmavenCentralMirror=https://maven-central.storage-download.googleapis.com/maven2/
      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: log-tpcds-spark-${{ matrix.spark }}-scala-${{ matrix.scala }}
          path: |
            **/build/unit-tests.log
            log/**
